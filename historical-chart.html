<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IZIOS Metals - Historical Price Chart Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { margin-bottom: 8px; }
    p { color: #666; margin-bottom: 24px; }
    .widget-container { margin-bottom: 40px; }
    h2 { font-size: 18px; margin-bottom: 12px; color: #333; }
  </style>
</head>
<body>
  <h1>Historical Price Charts</h1>
  <p>Interactive precious metals price history powered by LBMA data.</p>

  <div class="widget-container">
    <h2>Gold (Light Theme)</h2>
    <div 
      data-widget="izios-metals-history" 
      data-metal="XAU" 
      data-period="1Y" 
      data-theme="light"
      data-unit="oz">
    </div>
  </div>

  <div class="widget-container">
    <h2>Silver (Dark Theme)</h2>
    <div 
      data-widget="izios-metals-history" 
      data-metal="XAG" 
      data-period="5Y" 
      data-theme="dark"
      data-unit="oz">
    </div>
  </div>

  <div class="widget-container">
    <h2>Platinum (Price per Gram)</h2>
    <div 
      data-widget="izios-metals-history" 
      data-metal="XPT" 
      data-period="ALL" 
      data-theme="light"
      data-unit="gram">
    </div>
  </div>

  <script src="https://izios.com/widgets/metals-history.js"></script>
</body>
</html>
