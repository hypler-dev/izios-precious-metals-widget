<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IZIOS Metals - Price Badges Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { margin-bottom: 8px; }
    p { color: #666; margin-bottom: 24px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    h2 { font-size: 18px; margin-bottom: 12px; color: #333; }
    .dark-section {
      background: #1e293b;
      padding: 24px;
      border-radius: 12px;
    }
    .dark-section h2 { color: #fff; }
  </style>
</head>
<body>
  <h1>Price Badges</h1>
  <p>Compact price badges for sidebars, footers, and inline use.</p>

  <h2>Light Theme</h2>
  <div class="grid">
    <div data-widget="izios-metals-badge" data-metal="XAU" data-size="standard" data-theme="light"></div>
    <div data-widget="izios-metals-badge" data-metal="XAG" data-size="standard" data-theme="light"></div>
    <div data-widget="izios-metals-badge" data-metal="XPT" data-size="standard" data-theme="light"></div>
    <div data-widget="izios-metals-badge" data-metal="XPD" data-size="standard" data-theme="light"></div>
  </div>

  <div class="dark-section">
    <h2>Dark Theme</h2>
    <div class="grid">
      <div data-widget="izios-metals-badge" data-metal="XAU" data-size="standard" data-theme="dark"></div>
      <div data-widget="izios-metals-badge" data-metal="XAG" data-size="standard" data-theme="dark"></div>
      <div data-widget="izios-metals-badge" data-metal="XPT" data-size="standard" data-theme="dark"></div>
      <div data-widget="izios-metals-badge" data-metal="XPD" data-size="standard" data-theme="dark"></div>
    </div>
  </div>

  <h2 style="margin-top: 40px;">Badge Sizes</h2>
  <div style="display: flex; flex-wrap: wrap; gap: 16px; align-items: flex-start;">
    <div data-widget="izios-metals-badge" data-metal="XAU" data-size="compact" data-theme="light"></div>
    <div data-widget="izios-metals-badge" data-metal="XAU" data-size="standard" data-theme="light"></div>
    <div data-widget="izios-metals-badge" data-metal="XAU" data-size="showcase" data-theme="light"></div>
  </div>

  <script src="https://izios.com/widgets/metals.js"></script>
</body>
</html>
